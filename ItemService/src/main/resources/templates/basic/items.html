<!DOCTYPE HTML>
<!-- 타임리프 사용 선언: xmlns:th="http://www.thymeleaf.org" -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--
    타임리프는 내추럴 템플릿이기 때문에 뷰 템플릿(타임리프)이 동작하지 않아도 html 기본 문법이 적용되어 정상 동작
    즉, 타임리프가 동작하지 않으면 th:href 문법이 아닌 href 문법이 적용되어서 동작
    == 기본 html 문법을 기반으로 타임리프 문법으로 치환하여 사용
    -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <!-- URL 링크 표현식: th:href="@{...}" -->
            <!-- 리터럴 대체: |...| -->
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    onclick="location.href='addForm.html'"
                    type="button">상품 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <!-- 반복 출력: th:each -->
            <!-- 변수 표현식: ${...} -->
            <!-- 내용 변경: th:text -->
            <!--
            URL 링크 표현식
            1. 경로 타입: th:href="@{/basic/items/{itemId}(itemId=${item.id})}" -> /basic/items/1
            2. 쿼리스트링 타입: th:href="@{/basic/items/{itemId}(itemId=${item.id}, query='item')}" -> /basic/items/1?query=item
            리터럴 대체(|...|) 추가 가능
            -->
            <tr th:each="item : ${items}">
                <td>
                    <a th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       href="item.html"
                       th:text="${item.id}">상품ID</a>
                </td>
                <td>
                    <a th:href="@{|/basic/items/${item.id}|}"
                       href="item.html"
                       th:text="${item.name}">상품명</a>
                </td>
                <td><a th:text="${item.price}">가격</a></td>
                <td><a th:text="${item.quantity}">수량</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
